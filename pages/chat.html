<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/css/minified/chat.min.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer type="module" src="../js/chat.js"></script>
    <title>Najotgram | Chat with Elon Musk</title>
  </head>
  <body class="bg-black text-light">
    <div class="container d-flex flex-column min-vh-100 p-0 text-bg-dark">
      <header
        class="d-flex justify-content-between align-items-center p-3 border-bottom"
      >
        <div class="d-flex align-items-center">
          <div class="me-3">
            <a class="text-reset" href="./chat-list.html"
              ><i class="fa-solid fa-arrow-left fa-2x"></i
            ></a>
          </div>
          <img id="friend-profile-image" src="" alt="" />
          <div>
            <h2 id="friend-profile-name"></h2>
            <span id="friend-profile-status"></span>
          </div>
        </div>
        <div>
          <button id="logout-btn" class="btn btn-dark">
            <i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i>
          </button>
        </div>
      </header>
      <main class="flex-fill d-flex flex-column justify-content-end p-3">
        <div
          id="messages-wrapper"
          class="messages overflow-y-auto h-100 d-flex flex-column gap-3"
        ></div>
      </main>
      <footer class="border-top">
        <form id="new-message-form" class="d-flex align-items-center">
          <textarea
            class="w-75 text-bg-dark border-0 pt-4 ps-4 fs-3"
            name="message"
            id="message"
            rows="2"
            placeholder="Write a Message"
          ></textarea>
          <button class="btn btn-success d-block w-25">
            <i class="fa-solid fa-paper-plane fa-2x"></i>
          </button>
        </form>
      </footer>
    </div>
  </body>
</html>
