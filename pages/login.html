<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer type="module" src="../js/login.js"></script>
    <title>Najotgram | Login</title>
  </head>
  <body
    class="min-vh-100 d-flex align-items-center justify-content-center bg-black"
  >
    <form class="w-50 text-bg-dark p-5" id="login-form">
      <h1 class="display-3 text-center text-success">Login</h1>
      <div class="mb-3">
        <label for="user-select" class="form-label">Who are you?</label>
        <select required class="form-select" name="user" id="user-select">
          <option selected disabled value=""></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input required min="4" type="password" class="form-control" id="password" />
      </div>
      <button class="btn btn-success d-block w-100 fs-3 mt-4">Login</button>
    </form>
  </body>
</html>
